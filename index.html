<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>Virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key notes" data-letter="D" data-note="c"></div>
      <div class="piano-key notes" data-letter="F" data-note="d"></div>
      <div class="piano-key notes" data-letter="G" data-note="e"></div>
      <div class="piano-key notes" data-letter="H" data-note="f"></div>
      <div class="piano-key notes" data-letter="J" data-note="g"></div>
      <div class="piano-key notes" data-letter="K" data-note="a"></div>
      <div class="piano-key notes" data-letter="L" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp notes" data-letter="R" data-note="c♯"></div>
        <div class="piano-key sharp notes" data-letter="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp notes" data-letter="U" data-note="f♯"></div>
        <div class="piano-key sharp notes" data-letter="I" data-note="g♯"></div>
        <div class="piano-key sharp notes" data-letter="O" data-note="a♯"></div>
      </div>
    </div>
    <button class="fullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/Eugene-Smirnov" target="_blank" rel="noopener noreferrer">Eugene-Smirnov</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
